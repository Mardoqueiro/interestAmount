<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Amount</title>
</head>
<body>
    <div class="container">
        <form id="calculate-interest" action="#" method="POST">
            <label for="principal">Principal:</label>
            <input type="number" id="principal" name="principal" required><br><br>

            <label for="interest">Interest:</label>
            <input type="number" id="interest" name="interest" step="0.01" required><br><br>

            <label for="time">Time:</label>
            <input type="number" id="time" name="time" required><br><br>

            <button type="submit">Calculate</button>

            <p id="result"></p>
        </form>
    </div>
    </div>

    <script src="script/code.js"></script>
</body>
</html>
